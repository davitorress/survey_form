<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Survey Form - Page 5</title>

		<link rel="stylesheet" href="/src/global/global.css" />
		<link rel="stylesheet" href="./app.css" />
		<script type="module" src="/dist/app.js"></script>
	</head>

	<body>
		<main>
			<figure>
				<img src="/src/img/img-5.svg" alt="" />
			</figure>

			<article id="container">
				<section class="content">
					<form>
						<section>
							<fieldset class="person-input">
								<div>
									<label for="full_name">Full Name:</label>
									<input type="text" name="full_name" id="full_name" />
								</div>

								<div>
									<label for="email">Email:</label>
									<input type="email" name="email" id="email" />
								</div>

								<div>
									<label for="age">Age:</label>
									<input type="number" name="age" id="age" min="1" />
								</div>
							</fieldset>
						</section>

						<footer>
							<div class="single-btn">
								<button type="reset" class="backBtn">Back</button>
							</div>

							<div class="single-btn">
								<button type="submit" class="nextBtn">Submit</button>
							</div>
						</footer>
					</form>
				</section>
			</article>
		</main>
	</body>
</html>
